<!DOCTYPE html>
<html>
<head>
  <title>Circles</title>
  <script type="text/javascript" src="paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">
    var randomColor;

    for(i = 0; i < 1000; i += 100){
      for(j = 0; j < 1000; j += 100){
        randomColor = 'rgba(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.random() * 2) + ')';
        new Path.Circle(new Point(i, j), 10).fillColor = randomColor;
      }
    }
  </script>
  <link rel="stylesheet" type="text/css" href="circles.css">
</head>
<body>
  <canvas id="myCanvas" resize></canvas>

</body>
</html>
